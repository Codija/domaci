<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div id="firstDiv">
            <input id="word" placeholder="Enter a word"/>
            <button id="btnClear" onclick="addToArray();">Add word</button><br>
            <hr>
            <input id="autocomplete" type="text" />
            <div id="autocomplete_result" style="display: none;"></div>
            <button onclick="startGame();">Start game</button><br>
        </div>
        <div id="secondDiv" style="display: none">
            <input type="text" id="selectLetter" maxlength="1" minlength="1" onkeypress="checkLetters();" placeholder="Type a letter"/>
            <div id="showWords"></div>
            <button id="continueGame" onclick="continueGame();">Continue</button>
            <div class="right">
                <div id="lives"></div>
                <div id="totalScore"></div>
                <div id="totalTime"></div>
                <div id="times"></div>
                <ol id="lista">
                </ol>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
